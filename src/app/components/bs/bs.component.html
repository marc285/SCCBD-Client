<div class="container mt-5">
    <div class="jumbotron">

        <div class="card border-primary">
            <div class="card-header">
                <h4>Blind Signature [with RSA-2048]</h4>
            </div>
    
            <form [formGroup]="bsForm" (ngSubmit)="blindMessage()">
                <div class="form-group">
                    <div class="container mt-3">
                        <textarea class="form-control" formControlName="plainTextInput" placeholder="Enter Message"></textarea>
                        <button class="btn btn-warning btn-block mt-2" type="submit">Blind Message</button> 
                    </div>
    
                    <div class="container mt-2">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">  r  </span>
                            </div>
                            <textarea readonly rows="1" type="text" class="form-control" placeholder="{{this.r}}"></textarea>
                        </div>
                    </div>
    
                    <div class="container mt-1">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">bm</span>
                            </div>
                            <textarea readonly rows="1" class="form-control" placeholder="{{this.bm}}"></textarea>
                        </div>
                    </div>
    
                </div>
            </form>
    
            <div class="form-group mt-1">
                <div class="container">
                    <button class="btn btn-info btn-block" (click)="getSigned()">POST Blind Message and get Blind Signature</button> 
    
                    <div class="input-group mt-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">bs</span>
                        </div>
                        <textarea readonly rows="1" class="form-control" placeholder="{{this.bs}}"></textarea>
                    </div>
                </div>
            </div>
    
            <div class="form-group">
                <div class="container">
                    <button class="btn btn-success btn-block" (click)="unblindAndVerify()">Unblind and Verify Signature</button> 
    
                    <div class="input-group mt-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text">  s </span>
                        </div>
                        <textarea readonly rows="1" class="form-control" placeholder="{{this.s}}"></textarea>
                    </div>
    
                    <div class="card bg-success mt-2" *ngIf="this.verified === 't'">
                        <div class="card-header">
                            <h4>Correct Signature Verification</h4>
                        </div>
    
                        <div class="container mt-2">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">  v  </span>
                                </div>
                                <textarea readonly rows="1" class="form-control" placeholder="{{this.v}}"></textarea>
                            </div>
                        </div>
        
                        <div class="container mt-1 mb-2">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">  m </span>
                                </div>
                                <textarea readonly rows="1" class="form-control" placeholder="{{this.m}}"></textarea>
                            </div>
                        </div>
    
                    </div>
    
                    <div class="card bg-danger mt-2" *ngIf="this.verified === 'f'">
                        <div class="card-header">
                            <h4>Incorrect Signature Verification</h4>
                        </div>
    
                        <div class="container mt-2">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">  v  </span>
                                </div>
                                <textarea readonly rows="1" class="form-control" placeholder="{{this.v}}"></textarea>
                            </div>
                        </div>
        
                        <div class="container mt-1 mb-2">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">  m </span>
                                </div>
                                <textarea readonly rows="1" class="form-control" placeholder="{{this.m}}"></textarea>
                            </div>
                        </div>
    
                    </div>
    
                </div>
            </div>
    
        </div>
    
    </div>
</div>
