<div class="jumbotron">

    <div class="row mb-4">
        <div class="col-6">
            <div class="card border-dark">
                <div class="card-header">
                    <h5>Client RSA Public Key</h5>
                </div>
        
                <div class="form-group">
                    <div class="container mt-3">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">e</span>
                            </div>
                            <input disabled type="text" class="form-control" placeholder="{{this.clkpube}}">
                        </div>
        
                        <div class="input-group mt-1">
                            <div class="input-group-prepend">
                                <span class="input-group-text">n</span>
                            </div>
                            <input disabled type="text" class="form-control" placeholder="{{this.clkpubn}}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card border-dark">
                <div class="card-header">
                    <h5>Server RSA Public Key</h5>
                </div>
        
                <div class="form-group">
                    <div class="container mt-3">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">e</span>
                            </div>
                            <input disabled type="text" class="form-control" placeholder="{{this.svkpube}}">
                        </div>
        
                        <div class="input-group mt-1">
                            <div class="input-group-prepend">
                                <span class="input-group-text">n</span>
                            </div>
                            <input disabled type="text" class="form-control" placeholder="{{this.svkpubn}}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card border-success">
        <div class="card-header">
            <h4>GET Ciphertext and Decrypt [RSA-2048]</h4>
        </div>

        <div class="form-group">
            <div class="container mt-3">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">C </span>
                    </div>
                    <input disabled type="text" class="form-control" placeholder="{{this.RXciphertext}}">
                </div>

                <button class="btn btn-success btn-block mt-3" (click)="getCipherText()">GET Ciphertext and Decrypt</button> 

                <div class="input-group mt-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">M</span>
                    </div>
                    <input disabled type="text" class="form-control" placeholder="{{this.decryption}}">
                </div>
            </div>
        </div>
    </div>


    <div class="card border-primary mt-5">
        <div class="card-header">
            <h4>Encrypt Plaintext [RSA-2048] and POST Ciphertext</h4>
        </div>

        <form [formGroup]="criptoForm" (ngSubmit)="encrypt()">
            <div class="form-group">
                <div class="container mt-3">
                    <textarea class="form-control" formControlName="plainTextInput" placeholder="Enter text to Encrypt"></textarea>
                    <button class="btn btn-warning btn-block mt-2" type="submit">ENCRYPT</button> 
                </div>

                <div class="container mt-2">
                   
                </div>

                <div class="container mt-1">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">C </span>
                        </div>
                        <input disabled type="text" class="form-control" placeholder="{{this.TXciphertext}}">
                    </div>
                </div>

            </div>
        </form>

        <div class="form-group mt-1">
            <div class="container">
                <button class="btn btn-info btn-block" (click)="getPlainText()">POST Ciphertext</button> 

                <div class="input-group mt-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">M</span>
                    </div>
                    <input disabled type="text" class="form-control" placeholder="{{this.RXplaintext}}">
                </div>
            </div>
        </div>
    </div>

</div>
